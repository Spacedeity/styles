<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        .intro-section {
            background-color: #f0f0f0;
        }
        .skills-section {
            background-color: #ddd;
        }
        .contact-section {
            background-color: #ccc;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            header, section, .contact-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Stanley Chege</h1>
</header>

<section class="intro-section">
    <h2>Introduction</h2>
    <p>Hi, I'm Stanley Chege. I'm a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
</section>

<section class="skills-section">
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Responsive Design</li>
    </ul>
</section>

<section class="contact-section">
    <h2>Contact Information</h2>
    <p>Email: stanley@example.com</p>
    <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
</section>

</body>
</html>
